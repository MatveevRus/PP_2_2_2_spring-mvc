<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Lovely Cars</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>

        @keyframes bgGradientLoop {
            0% { background-position: 0% 100%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 100%; }
        }

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff00ff 20%, #04c8de 40%, #a18cd1 60%, #ffea00 80%);
            background-size: 600% 600%;
            animation: bgGradientLoop 20s ease infinite;
            color: #fff;
            position: relative;
        }


        @keyframes tableSlideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes rowAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        table {
            width: 60%;
            border-collapse: collapse;
            border-radius: 15px;
            background-color: rgba(20,10,30,0.85);
            box-shadow: 0 0 40px #ff5edf, 0 0 60px #04c8de55 inset;
            animation: tableSlideUp 3s forwards;
        }

        caption {
            caption-side: top;
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 10px #ff5edf, 0 0 20px #04c8de;
            animation: captionPulse 1.5s infinite alternate;
        }

        @keyframes captionPulse {
            0% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.95; }
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
            font-size: 1.2em;
            color: #fff;
            transition: all 0.3s ease;
        }

        th {
            background: linear-gradient(90deg, #ff5edf, #04c8de, #a18cd1);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #ff5edf;
        }

        tbody tr {
            background: rgba(30,10,40,0.7);
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: forwards;
        }

        tbody tr:nth-child(even){
            background: rgba(25,5,35,0.7);
        }


        tbody tr:nth-child(1){ animation: rowAppear 0.6s forwards 0.3s; }
        tbody tr:nth-child(2){ animation: rowAppear 0.6s forwards 0.6s; }
        tbody tr:nth-child(3){ animation: rowAppear 0.6s forwards 0.9s; }
        tbody tr:nth-child(4){ animation: rowAppear 0.6s forwards 1.2s; }
        tbody tr:nth-child(5){ animation: rowAppear 0.6s forwards 1.5s; }

        tbody tr:hover {
            background: rgba(255,94,223,0.3);
            box-shadow: 0 0 15px #ff5edf, 0 0 20px #04c8de inset;
        }

        tbody td:hover {
            color: #04c8de;
            text-shadow: 0 0 10px #ff5edf, 0 0 15px #04c8de;
        }
    </style>
</head>
<body>

<table>
    <caption>My Lovely Cars</caption>
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car, iterStat : ${cars}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.series}">Series</td>
        <td th:text="${car.color}">Color</td>
    </tr>
    </tbody>
</table>

</body>
</html>

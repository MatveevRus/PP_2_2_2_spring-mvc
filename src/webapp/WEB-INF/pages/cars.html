<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Lovely Cars - NFS Carbon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0a0a0a 0%, #1c1c1c 50%, #0d0d0d 100%);
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* Движущиеся неоновые полосы */
        .neon-road {
            position: absolute;
            width: 100%;
            height: 40px;
            overflow: hidden;
            z-index: 0;
        }

        .neon-road.top { top: 20px; }
        .neon-road.bottom { bottom: 20px; }

        .neon-road::before,
        .neon-road::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, #9b00ff, transparent);
            animation: roadMove 2s linear infinite;
        }

        .neon-road::after {
            top: 20px;
            animation-delay: 1s;
        }

        @keyframes roadMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Таблица */
        table {
            width: 85%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 0 0 25px 25px;
            overflow: hidden;
            background-color: rgba(10,10,20,0.85);
            color: #fff;
            box-shadow: 0 0 30px #00ffff, 0 0 50px #9b00ff55 inset;
            border-top: 4px solid #00ffff;
            border-left: 4px solid #00ffff;
            border-right: 4px solid #00ffff;
            border-bottom: 4px solid #00ffff;
            transform: translateY(50px);
            opacity: 0;
            animation: tableAppear 3s forwards;
            z-index: 1;
            position: relative;
        }

        @keyframes tableAppear {
            to { transform: translateY(0); opacity:1; }
        }

        caption {
            caption-side: top;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #9b00ff;
            animation: captionPulse 2s infinite alternate;
        }

        @keyframes captionPulse {
            0% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.95; }
        }

        th, td {
            padding: 18px 25px;
            text-align: center;
            font-size: 1.4em;
            transition: all 0.3s ease;
        }

        th {
            background: linear-gradient(90deg, #00ffff, #9b00ff);
            color:#fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #00ffff;
        }

        tbody tr {
            background: rgba(20,20,30,0.7);
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even){
            background: rgba(15,15,25,0.7);
        }

        tbody td{
            font-weight:700;
            color:#fff;
            transition: all 0.3s ease;
        }

        tbody td:hover {
            color: #00ffff;
            transform: scale(1.1);
            text-shadow: 0 0 10px #00ffff, 0 0 15px #9b00ff;
            background: rgba(0,255,255,0.15);
        }
    </style>
</head>
<body>

<!-- Таблица -->
<table>
    <caption>My Lovely Cars</caption>
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car, iterStat : ${cars}" style="--i:${iterStat.index}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.series}">Series</td>
        <td th:text="${car.color}">Color</td>
    </tr>
    </tbody>
</table>

<!-- Движущиеся полосы -->
<div class="neon-road top"></div>
<div class="neon-road bottom"></div>

</body>
</html>
